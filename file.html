<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		
		<script type="text/javascript">
			// 判断某一个数字是不是质数
			
			var num = +prompt("请输入一个数字")
			var flag = true
			for(var i = 2 ; i<num; i++){
				if(num % i == 0 ){
					flag = false
				}
			}
			if(flag == true){
				alert(num+"是质数")
			}else if(flag == false){
				alert(num+"不是质数")
			}
			
		</script>
	</body>
</html>
